<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Futsal</title>
	<link rel="icon" href="images/favicon.ico" type="image/gif">
	<link rel="stylesheet" href="css/import.css">
</head>
<body>
	<div class="login-container">
		<div class="logo">
			<img src="images/graphics/logo-01-2x.png" alt="">
		</div>
		<div class="login-form">
			<form action="" method="POST" role="form">			
					<input type="text" class="form-control" id="" placeholder="Email">
                    <input type="password" class="form-control" id="" placeholder="Password">
				    <button type="submit">LOGIN</button>
			</form>
		</div>
		<div class="text-center forgot">
			<a href="#">Forgot your password?</a>
		</div>
		<div class="social">
			<p>Or</p>
			<a href="#" class="btn"><i class="fa fa-facebook-square"></i></a>
			<a href="#" class="btn"><i class="fa fa-google-plus-square"></i></a>
		</div>
		<div class="text-center signup">
			No account yet? <span><a style="color: #fff" href="signup.html">Sign Up</a></span>
		</div>
	</div>
</body>
</html>
