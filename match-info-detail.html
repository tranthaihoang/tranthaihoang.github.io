<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Futsal</title>
	<link rel="icon" href="images/favicon.ico" type="image/gif">
	<link rel="stylesheet" href="css/import.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/slick.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/slick.min.js"></script>
</head>
<body>
    <header>
        <div class="header-main">
            <a href="match-plan-home.html" class="icon-left"><i class="fa fa-angle-left"></i><span class="text">Back</span></a>
            <span class="title">MATCH</span>
            <a href="match-plan-create.html" class="icon-right"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </div>
    </header>
	<main>
    <div class="wrap-match-info">
        <div class="info-head">
          <div class="team">
            <img src="images/teams/logo-team-3.png">
            <p>Sai Gon FC</p>
          </div>
          <div class="info">
            <p class="sorce">VS</p>
            <p class="date">29 December 2017</p>
          </div>
          <div class="team">
            <img src="images/teams/logo-team-2.png">
            <p>HOPEE FC</p>
          </div>
        </div>
        <div class="list-info-match">
          <ul>
            <li>
               <div class="icon">
                   <i class="pe-7s-map-marker" aria-hidden="true"></i>
                   Address
               </div>
               <div class="detail">12 Quang Trung, Q12</div>
            </li>
            <li>
               <div class="icon">
                   <i class="pe-7s-timer" aria-hidden="true"></i>
                   Start time
               </div>
               <div class="detail">15:30</div>
            </li>
            <li>
               <div class="icon">
                   <i class="pe-7s-stopwatch" aria-hidden="true"></i>
                   Play time
               </div>
               <div class="detail">90'</div>
            </li>
            <li>
               <div class="icon">
                   <i class="pe-7s-users" aria-hidden="true"></i>
                   Team size
               </div>
               <div class="detail">20 người</div>
            </li>
            <li>
               <div class="icon">
                   <i class="pe-7s-medal" aria-hidden="true"></i>
                   Match fee
               </div>
               <div class="detail">30$</div>
            </li>
            <li>
               <div class="icon">
                   <i class="pe-7s-leaf" aria-hidden="true"></i>
                   Referee
               </div>
               <div class="detail">Luong Minh Tai</div>
            </li>
          </ul>
        </div>
    </div>

	</main>
	<section>
		<div class="menu-footer clearfix">
			<ul>
          <li><a href="index.html"><span class="icon"><i class="icon-home"></i></span></a></li>
          <li><a href="chat-home.html"><span class="icon"><i class="icon-bubbles"></i><span class="number">1</span></span></a></li>
          <li><a href="match-plan-home.html"><span class="icon"><i class="icon-calendar"></i></span></a></li>
          <li><a href="team-list.html"><span class="icon"><i class="icon-people"></i></span></a></li>
          <li><a href="menu.html" class="active"><span class="icon"><i class="icon-options"></i></span></a></li>
      </ul>
		</div>
	</section>
	<footer>

	</footer>

</body>
<script>
     // Slide images
       $(document).ready(function(){
          $('.slide-pitch').slick({
               arrows: false,
               dots: false,
               autoplay: true,
          });
        });
</script>
</html>
