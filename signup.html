<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Futsal</title>
	<link rel="icon" href="images/favicon.ico" type="image/gif">
	<link rel="stylesheet" href="css/import.css">
</head>
<body>
	<div class="login-container">
		<div class="logo">
			<img src="images/graphics/logo-01-2x.png" alt="">
		</div>
		<div class="login-form clearfix">
			<form action="" method="POST" role="form">	
			        <input type="text" class="form-control" id="" placeholder="First Name">	
			        <input type="text" class="form-control" id="" placeholder="Last Name">		
					<input type="text" class="form-control" id="" placeholder="Email">
                    <input type="password" class="form-control" id="" placeholder="Password">
                    <input type="password" class="form-control" id="" placeholder="Re-enter Password">
				    <button type="submit">REGISTER</button>
			</form>
		</div>
		<div class="text-center signup">
			Already have an account? <span><a style="color: #fff" href="login.html">Sign In</a></span>
		</div>
	</div>
</body>
</html>
